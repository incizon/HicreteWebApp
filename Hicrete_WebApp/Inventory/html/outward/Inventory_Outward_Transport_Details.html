 <div class="row">
    <div class="col-md-12">
        
        <form class="form-horizontal" name="outwardTransportDetailsForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><strong>Outward Entry</strong></h4>
                </div>

                <div class="panel-body">
                    <h5><b>Transport Details</b></h5>
                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="col-md-3 control-label">Mode of Transport</label>
                                <div class="col-md-9">
                                    <select class="btn dropdown-toggle selectpicker btn-default" ng-model="OutwardData.transportMode" name="transportMode" required>
                                        <option value="" disabled selected>Select</option>
                                        <option ng-repeat="x in transportMode"
                                                value={{x.transportId}}>{{x.transport}}
                                        </option>
                                    </select>
                                    <div class="help-block" ng-messages="outwardTransportDetailsForm.transportMode.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please select transport mode</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Vehicle Number</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" class="form-control" ng-model="OutwardData.vehicleNumber" name="vehicleNumber" required/>
                                    </div>
                                    <div class="help-block" ng-messages="outwardTransportDetailsForm.vehicleNumber.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please enter vehicle number</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Transport Cost</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" min="0" class="form-control" ng-model="OutwardData.transportCost" name="transportCost" required/>
                                    </div>
                                    <div class="help-block" ng-messages="outwardTransportDetailsForm.transportCost.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please enter transport cost</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Remark</label>
                                <div class="col-md-9 col-xs-12">
                                    <textarea class="form-control" rows="5" ng-model="OutwardData.transportRemark" name="transportRemark" required></textarea>
                                    <div class="help-block" ng-messages="outwardTransportDetailsForm.transportRemark.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please enter transport remark</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="col-md-3 control-label">Transport Agency</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" class="form-control" ng-model="OutwardData.transportAgency" name="transportAgency" required/>
                                    </div>
                                    <div class="help-block" ng-messages="outwardTransportDetailsForm.transportAgency.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please enter transport agency</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Driver</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" class="form-control" ng-model="OutwardData.driver" name="driver" required/>
                                    </div>
                                    <div class="help-block" ng-messages="outwardTransportDetailsForm.driver.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please enter driver name</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="panel-footer" style="text-align:center">
                    <button class="btn btn-default" ng-click="prevStep()">Previous</button>
                    <button class="btn btn-primary" value="clear" data-ng-click="clearFields(OutwardData)">Clear Form</button>
                    <button class="btn btn-primary" value="submit" data-ng-click="(submitted=true) && outwardTransportDetailsForm.$valid && addOutwardDetails(OutwardData)" >Submit</button>
                </div>
           
            </div>
        </form>
   </div>
</div>

 <style>
     .pt12{
         padding-top: 12px;
     }
     .pt7{
         padding-top: 7px;
     }
 </style>
