<div>
    <div ng-include="'utils/loader.html'"></div>
</div>
<div>
    <div ng-include="'utils/ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'utils/WarningMessage.html'"></div>

<div class="row">
                <div class="col-md-12" >

                    <form class="form-horizontal" name="materialTypeAdd" novalidate>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add Material Type</strong></h3>
                            </div>

                        <div class="panel-body">

                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Number of material types to be Added</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="number" style="width:86%" name="noOfMat"  ng-model="noOfMaterials" class="form-control"/>
                                        <button class="btn btn-primary pull-right"  ng-click="addFields()" style="margin-right: 5px;" >Add</button>
                                    </div>
                                    
                                </div>
                            </div>

                           <!-- <div class="form-group" >
                                <!--<span>{{$index+1}}</span>                                        <label class="col-md-3 col-xs-12 control-label">Material Type</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-phone"></span></span>
                                        <input type="text" name="materialType.type"  ng-model="materialType.type" class="form-control"/>


                                        <!-- <button class="btn btn-primary pull-right"  ng-click="remove($index)" >Remove</button> 


                                        <!-- <button class="btn btn-primary pull-right"  ng-click="addField()" >Add</button>
                                         <button class="btn btn-primary pull-right"  ng-click="remove($index)" >Remove</button>
                                         
                                    </div>

                                </div>
                            </div>
-->
                            <div class="form-group" ng-repeat="mat in materialType">
                                <!-- <span>{{$index+1}}</span> -->
                                <label class="col-md-3 col-xs-12 control-label">Material Type</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-cube"></span></span>
                                        <input type="text" style="width:86%" name="materialType"  ng-model="mat.type" class="form-control" required/>
                                         <ul class="panel-controls">
                                        <li><a ng-click="addField()" class="panel-remove"><span class="fa fa-plus"></span></a></li>
                                        </ul>

                                        <ul class="panel-controls">
                                        <li><a ng-click="remove($index)" class="panel-remove"><span class="fa fa-times"></span></a></li>
                                        </ul>

                                       <!--  <button class="btn btn-primary pull-right"  ng-click="addField()" >Add</button>
                                        <button class="btn btn-primary pull-right"  ng-click="remove($index)" >Remove</button>  -->

                                    </div>
                                    <div class="help-block" ng-messages="materialTypeAdd.materialType.$error" ng-show="submitted">
                                        <p style="color:red" ng-message="required">Please enter material type</p>
                                    </div>
                                </div>
                            </div>



                        </div>
                        <div class="panel-footer" style="text-align: center;">
                            <button class="btn btn-default" type="Clear" ng-click="clear()">Clear Form</button>
                            <button class="btn btn-primary"  ng-click="(submitted=true) && materialTypeAdd.$valid && submit(materialType)" >Submit</button>
                        </div>
                    </div>
                    </form>

                </div>
    </div>
