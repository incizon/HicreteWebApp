<div class="col-lg-12 col-md-12">
<!-- START SEARCH -->
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row stacked">
            <div class="col-md-3">
                <div class="input-group" >
                    <select class="form-control"
                            ng-model="SearchTerm" value="">
                        <option value="" disabled selected>Search by</option>
                        <option ng-repeat="x in filters"
                                value={{x.filterName}}>{{x.filterName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <div class="input-group push-down-10" >
                    <span class="input-group-addon"><span class="fa fa-search"></span></span>
                    <input type="text" class="form-control" placeholder="Keywords..." value="" ng-model="keywords"/>
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="getInventory()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class="search-results" ng-controller="SearchController">

    <div class="sr-item">
        <div class="sr-item-title">Products Available</div>


        <div class="table-responsive push-up-10">
            <table class="table table-actions table-striped">
                <thead>
                    <tr>
                        <th width="5%">Sr.No</th>
                        <th width="10%">ProductName</th>
                        <th width="10%">Company</th>
                        <th width="10%">Warehouse</th>
                        <th width="15%">Quantity</th>
                        <th width="40%">Material Type</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in inventoryData | filter:paginate| filter:keywords | orderBy:'productname'">
                        <td width="5%">{{$index + 1}}</td>
                        <td width="20%">{{product.productname}}</td>
                        <td width="10%">{{product.companyName}}</td>
                        <td width="15%">{{product.warehouseName}}</td>
                        <td width="15%">{{product.totalquantity}}</td>
                        <td width="35%">{{product.materialtype}}

                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>

    <uib-pagination total-items="totalItems" ng-model="currentPage"
        max-size="10" boundary-links="true"
        items-per-page="InventoryAvailableItemsPerPage" class="pagination-sm">
    </uib-pagination>
</div>
<!-- END SEARCH RESULT -->
</div>
