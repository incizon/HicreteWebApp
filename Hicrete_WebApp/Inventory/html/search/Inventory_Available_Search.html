  <div class="search-results" ng-controller="SearchController">

    <div class="sr-item">
        <div class="sr-item-title">Products Available</div>


        <div class="table-responsive push-up-10">
            <table class="table table-actions table-striped">
                <thead>                                            
                    <tr>
                        <th width="5%">Sr.No</th>
                        <th width="10%">ProductName</th>
                        <th width="10%">Company</th>
                        <th width="10%">Warehouse</th>
                        <th width="15%">Quantity</th>
                        <th width="40%">Material Type</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in inventoryData | filter:paginate| filter:keywords | orderBy:'productname'">
                        <td width="5%">{{$index + 1}}</td>
                        <td width="20%">{{product.productname}}</td>
                        <td width="10%">{{product.companyName}}</td>
                        <td width="15%">{{product.warehouseName}}</td>
                        <td width="15%">{{product.totalquantity}}</td>
                        <td width="35%">{{product.materialtype}}

                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>

    <uib-pagination total-items="totalItems" ng-model="currentPage"
        max-size="5" boundary-links="true"
        items-per-page="InventoryAvailableItemsPerPage" class="pagination-sm">
    </uib-pagination>  
</div>
<!-- END SEARCH RESULT -->


</div>
