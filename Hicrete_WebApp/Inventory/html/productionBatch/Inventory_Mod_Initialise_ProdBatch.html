<div class="page-content-wrap">

    
    <div class="row">
        <div class="col-md-12" >
            
            <form class="form-horizontal"  name="prodBatchInitForm" novalidate>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Production Batch Initialisation</strong></h3>
                        <ul class="panel-controls">
                            <li><a data-dismiss="modal" ng-click="reset()" class="panel-remove"><span class="fa fa-times"></span></a></li>
                        </ul>
                    </div>
                    
                    <div class="panel-body">                                                                        
                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Production Batch Number</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input disabled name="prodBatchNo" type="text" ng-model="modProdBatchInfo.batchNo"  class="form-control" required/>
                                </div>                                            
                                <!--    <span class="help-block" ng-show="prodBatchInitForm.prodBatchNo.$error" ng-if="submitted" >this field is mandatory</span>  -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Production Code Name</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input  type="text" ng-model="modProdBatchInfo.batchCodeName" class="form-control"/>
                                </div>                                            
                                <!-- <span class="help-block">This is sample of text field</span>-->
                            </div>
                        </div>

                        <div class="form-group">                                        
                            <label class="col-md-3 col-xs-12 control-label">Date of Entry </label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group" >
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                    <input disabled type="text" id="dateOfEntry" 
                                    name="dateOfEntry" class="form-control date"  ng-model="modProdBatchInfo.dateOfEntry" required data-date-format="dd-mm-yyyy">      

                                    <!-- data-provide="datepicker"                                       -->
                                </div>
                                <!-- <span class="help-block" ng-show="prodBatchInitForm.">Click on input field to get datepicker</span>  -->
                            </div>
                        </div> 

                        <div class="form-group">                                        
                            <label class="col-md-3 col-xs-12 control-label">Production start date</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group" >
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                    <input type="text"  class="form-control date" ng-model="modProdBatchInfo.startDate" required  data-date-format="dd-mm-yyyy">

                                    <!-- data-provide="datepicker"                                             -->
                                </div>
                                <!-- <span class="help-block">Click on input field to get datepicker</span> -->
                            </div>
                        </div> 

                        <div class="form-group">                                        
                            <label class="col-md-3 col-xs-12 control-label">Production End date </label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group" >
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                    <input type="text"  class="form-control date" ng-model="modProdBatchInfo.endDate" required data-date-format="dd-mm-yyyy">    
                                    <!-- data-provide="datepicker"                                          -->
                                </div>
                                <!-- <span class="help-block">Click on input field to get datepicker</span> -->
                            </div>
                        </div>        


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Production Supervisor</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="modProdBatchInfo.supervisor" class="form-control"/>
                                </div>                                            
                                <!-- <span class="help-block">This is sample of text field</span>-->
                            </div>
                        </div>
                        
                        <ul>
                            <li ng-repeat="msg in messages"> {{msg}} </li>
                        </ul> 
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" type="Clear" ng-click="clear('Init')">Clear Form</button>
                        <button class="btn btn-primary pull-right"  ng-click="initProd(modProdBatchInfo,'Init')">Next</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>                    
    
</div>
