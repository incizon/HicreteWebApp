<div>
    <div ng-include="'utils/loader.html'"></div>
</div>
<div>
    <div ng-include="'utils/ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'utils/WarningMessage.html'"></div>
</div>
<div class="row">
<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Modify </strong>Applicator Details</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <form class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Applicator Id</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmID" ng-model="tentativeApplicatorsDetails.applicator_master_id" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Firm Name</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmName" ng-model="tentativeApplicatorsDetails.applicator_name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 ">
                                <label class="control-label">Address Line1</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmAddressline1" ng-model="tentativeApplicatorsDetails.applicator_address_line1">
                                </div>
                            </div>
                        </div>
                        <!--End of Address line 1 feild-->
                        <!--Start of Address Line 2 feild-->
                        <div class="form-group">
                            <div class="col-md-3 ">
                                <label class="control-label">Address Line2</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmAddressline2" ng-model="tentativeApplicatorsDetails.applicator_address_line2">
                                </div>
                            </div>
                        </div>
                        <!--End of Address line 2 feild-->
                        <!--Start of contact number feild-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Contact No</label>
                            </div>
                            <div class="col-md-9 ">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-phone"></span></span>
                                    <input type="text" class="form-control" name="firmContactNo" ng-model="tentativeApplicatorsDetails.applicator_contact">
                                </div>
                            </div>
                        </div>
                        <!--End of contact number feild-->
                        <!--Start of Country Field-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class=" control-label">Country</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmCountry" ng-model="tentativeApplicatorsDetails.applicator_country">
                                </div>
                            </div>
                        </div>
                        <!--End of Country Field-->
                        <!--Start of State Field-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class=" control-label">State</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmState" ng-model="tentativeApplicatorsDetails.applicator_state">
                                </div>
                            </div>
                        </div>
                        <!--End of State Field-->
                        <!--Start of City Field-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">City</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="firmCity" ng-model="tentativeApplicatorsDetails.applicator_city">
                                </div>
                            </div>
                        </div>
                        <!--End of City Field-->
                    </div>
                    <div class="col-md-6">
                        <!--Start of VAT No. feild-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">VAT Number</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="vatNumber" ng-model="tentativeApplicatorsDetails.applicator_vat_number"
                                           >
                                </div>
                            </div>
                        </div>
                        <!--End of VAT No. feild-->
                        <!--Start of CST No. feild-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">CST Number</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="cstNumber" ng-model="tentativeApplicatorsDetails.applicator_cst_number">
                                </div>
                            </div>
                        </div>
                        <!--End of CST No. Field-->
                        <!--Start of Service Tax No. feild-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Service Tax Number</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="seviceTaxNumber"ng-model="tentativeApplicatorsDetails.applicator_stax_number">
                                </div>
                            </div>
                        </div>
                        <!--End of Service Tax No. feild-->
                        <!--Start of PAN No. feild-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">PAN Number</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="panNumber" ng-model="tentativeApplicatorsDetails.applicator_pan_number">
                                </div>
                            </div>
                        </div>
                        <!--End of PAN No. feild-->
                        <!--Start of Point of contact feild-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Point of contact</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="pointOfContact" ng-model="tentativeApplicatorsDetails.point_of_contact">
                                </div>
                            </div>
                        </div>
                        <!--End of Point of contact feild-->
                        <!--Start of source contact number Field-->
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Source Contact No</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-phone"></span></span>
                                    <input type="text" class="form-control" name="pointContactNo" ng-model="tentativeApplicatorsDetails.point_of_contact_no">
                                </div>
                            </div>
                        </div>
                        <!--End of source contact number Field-->
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <button ng-click="modify()"class="btn btn-danger pull-right">Submit <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
            <button class="btn  btn-default pull-right">Clear Form</button>
        </div>
    </div>
</div>
</div>
