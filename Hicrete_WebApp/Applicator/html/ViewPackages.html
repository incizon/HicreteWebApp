<div class="row">
             <div class="col-md-12">
			 
		<uib-accordion>
			<uib-accordion-group heading="Package Name :{{package.package_name}} Package Description:{{package.package_description}}" ng-repeat="package in packages">
				<table class="table table-actions table-striped">
					<thead>                                            
                            <tr>
                                <th width="5%">Sr.No</th>
                                <th width="10%">Element Name</th>
                                <th width="10%">Element Quantity</th>
                                <th width="10%">Element rate</th>
                                <th width="10%">Element Amount</th>
                                                    
                            </tr>
                        </thead>
					<tbody>	
					<tr ng-repeat="Element in package.elementType">
						<td width="5%">{{$index + 1}}</td>
						 <td width="10%">{{Element['element_name']}}</td>
						<td width="10%">{{Element['element_quantity']}}</td>
						<td width="10%">{{Element['element_rate']}}</td>
						<td width="10%">{{Element['element_amount']}}</td>
						
					</tr>
					<b>	Package Total Amount :{{package.package_total_amount}}</b>					
					</tbody>
					<ul class="pagination pagination-sm pull-right push-down-20">
										<li class="disabled"><a href="#">«</a></li>
										<li class="active"><a href="#">1</a></li>
										<li><a href="#">2</a></li>
										<li><a href="#">3</a></li>
										<li><a href="#">4</a></li>                                    
										<li><a href="#">»</a></li>
				 </ul>
				</table>
			</uib-accordion-group>   
		</uib-accordion>
				 
		</div>                        
</div>
