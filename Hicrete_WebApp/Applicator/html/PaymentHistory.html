<div class="col-md-12">
<!--Start of form section-->
<div class="panel panel-default">
        <!--Start of form heading section-->
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Payment</strong> History</h3>
        </div>
        <!--End of form heading section-->
        <div class="panel-body">    
            <!--Start of form container row-->
            <div class="row">
                 <!--Form Starts here-->
                <form  name="paymentHistory" class="form-horizontal" novalidate>
                <!--Start of First column of form--> 
                <div class="col-md-6">
                    <!--Start Project name feild-->
                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="control-label">Project Name</label>
                        </div>
                        <div class="col-md-9">                                            
                            <select class="form-control select" name="projectName">
                                <option value="" disabled selected>Choose Project..</option>
                                <option value="Project 1">Project 1</option>
                                <option value="Project 2">Project 2</option>
                            </select>                                                       
                        </div>
                    </div>
                    <!--End of Project name feild-->
                                            
                    <!--Start of Sort By feild-->
                    <div class="form-group">  
                        <div class="col-md-3">                                           
                            <label class="control-label">Sort By</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control select" name="sortBy">
                                <option value="" disabled selected>Sort By..</option>
                                <option value="Payment Date">Payment Date</option>
                                <option value="Amount">Amount</option>
                            </select>           
                        </div>
                    </div>
                    <!--End of Sort By feild-->
                </div>
                <!--End of First column of form-->
                
                <!--Start of Second column of form-->
                <div class="col-md-6">
                    <!--Start of VAT No. feild-->
                    <div class="form-group">
                        <div class="col-md-3">                                      
                            <label class="control-label">Invoice Number </label>
                        </div>  
                        <div class="col-md-9">
                           <select class="form-control select" name="invoiceNumber">
                                <option value="" disabled selected>All</option>
                                <option value="123">123</option>
                                <option value="456">456</option>
                            </select>                
                        </div> 
                    </div>
                </div>    
                 <!--End of second column of form-->
                </form>
                <!--End of Form-->
            </div>
           <!--End of form container row-->
           <!--Start of table row-->
            <div class="row">
            <div class="table-responsive push-up-20">
                <table class="table table-bordered table-bordered">
                    <thead>
                    <tr>
                        <th width="5%">Sr.No</th>
                        <th width="10%">Amount Paid</th>
                        <th width="10%">Payment Date</th>
                        <th width="10%">Received By</th>
                        <th width="15%">Amount Remaining</th>
                        <th width="40%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td width="5%"></td>
                        <td width="20%"></td>
                        <td width="10%"></td>
                        <td width="15%"></td>
                        <td width="15%"></td>
                        <td width="35%">
                            <button class="btn btn-primary btn-sm"><span class="fa fa-eye"></span>View Transaction Detail</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
                <uib-pagination total-items="totalItems" ng-model="currentPage"
                                max-size="5" boundary-links="true"
                                items-per-page="ApplicatorPerPage" class="pagination-sm">
                </uib-pagination>
            </div>
            <!--End of table row-->
        </div>
</div>
<!--End of form section-->
</div>
