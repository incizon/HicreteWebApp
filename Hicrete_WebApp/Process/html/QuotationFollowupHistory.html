<div class="col-md-12">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title"><strong>Quotation Followup</strong>History</h3>
        </div>
        <div class="panel-body form-horizontal">
            <div class="row">

                <div class="col-md-5">

                    <div class="col-md-3">
                        <label class="control-label">Project :</label>
                    </div>
                    <div class="col-md-9">

                        <select class="form-control select"  ng-model= "selectedProjectId" ng-change = "selectProject(selectedProjectId)" name="projects">
                            <option value="" disabled selected>Choose project </option>
                            <option  ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>

                        </select>


                    </div>

                </div>
                <div class="col-md-5">

                    <div class="col-md-3">
                        <label class="control-label">Quotations :</label>
                    </div>
                    <div class="col-md-9">

                        <select class="form-control select" name="quotation" ng-model="selectedQuotationId"  />
                        <option value="" disabled selected>Choose quotation </option>>
                        <option ng-repeat="quotation in quotations" value="{{quotation.id}}">{{quotation.name}}</option>

                        </select>

                    </div>

                </div>

                <div class="col-md-2">
                    <div class="input-group" >

                        <div class="input-group-btn">
                            <button class="btn btn-primary" ng-click= "show()">Show</button>
                        </div>
                    </div>
                </div>

            </div><br>
            <div class="row">

                <div class="col-md-5">

                    <div class="col-md-3">
                        <label class="control-label">Sort By :</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control select" name="sortBy" ng-model="sortExpression"/>
                        <option value="" disabled selected>Sort by </option>
                        <option value="afollowupDate">Actual Followup date</option>
                        <option value="sfollowupDate">Scheduled Followup date</option>
                        </select>
                    </div>
                </div>
            </div><br>

            <div class="table-responsive push-up-10">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Followup Title</th>
                        <th>Scheduled Followup Date</th>
                        <th>Followup Note</th>
                        <th>Actual Followup Date</th>
                        <th>Followup By</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "followup in followups">
                        <td>{{$index+1}}</td>
                        <td> {{followup.followup_title}}</td>
                        <td> {{followup.followup_date}}</td>
                        <td> {{followup.followup_description}}</td>
                        <td>{{followup.followup_conductionDate}}</td>
                        <td>{{followup.followup_by}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>


</div>
