
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" name="assignTasksForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Assign Task</strong></h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">

                        <label class="col-md-3 control-label"> Task Assigned To</label>

                        <div class="col-md-9">
                            <select class="btn dropdown-toggle selectpicker btn-default"  ng-model="task.assignedTo"  ng-options="user.name for user in users" ng-change =" " name="companyName"
                                    required >
                                <option value="" disabled selected>------------Select Employee------------</option>
                                <option value = {{user.id}}>{{user.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Task Name</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" name="taskName" ng-model="task.taskname" class="form-control" maxlength="100" required/>
                            </div>
                            <div class="help-block" ng-messages="addtaskForm.taskName.$error" ng-show="submitted">
                                <p style="color:red" ng-message="required">Please enter task name</p>
                                <p style="color:red" ng-message="maxlength">Maximum 100 character allowed</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" maxlength="150" ng-model="task.description" name="taskDescription" rows="5" required></textarea>
                            <div class="help-block" ng-messages="addtaskForm.taskDescription.$error" ng-show="submitted">
                                <p style="color:red" ng-message="required">Please enter task description</p>
                                <p style="color:red" ng-message="maxlength">Maximum 150 character allowed</p>
                            </div>
                            <!-- <span class="help-block">Default textarea field</span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Start Date</label>

                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                <input type="text" class="form-control" ng-model="task.startDate" name="date" ng-click="taskStartDate()" uib-datepicker-popup="{{'dd-MM-yyyy'}}" show-weeks="false" is-open="show.opened" datepicker-options="dateOptions"  show-button-bar="false" ng-required="true" readonly/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">End Date</label>

                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                <input type="text" class="form-control" ng-model="task.endDate"
                                       name="date" ng-click="taskEndDate()" uib-datepicker-popup="{{'dd-MM-yyyy'}}" show-weeks="false" is-open="showEnd.opened" datepicker-options="dateOptions"  show-button-bar="false" ng-required="true" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer" style="text-align: center;">
                    <button class="btn btn-default" data-ng-click="clearFields(task)">Cancel</button>
                    <button class="btn btn-primary" name="Assign" ng-click = "assignTask()">Assign</button>
                </div>
            </div>
        </form>
    </div>
</div>
