<div class="row">


    <div class="col-md-12">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Modify </strong>Role</h3>
            </div>
            <div class="panel-body">

                <form name="roleForm" class="form-horizontal" novalidate>


                    <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label">Enter Role name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                            <input ng-model="roleDetails.roleName" name="roleName" type="text" class="form-control" required pattern="[a-zA-Z0-9]+" minlength=2/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label col-sm-2">List of Permission</label>
                        <div class="col-md-6 col-xs-12 col-sm-4">

                            <div class="col-md-12">

                                <table class="table table-fixed">
                                    <thead>
                                    <tr>
                                        <th class="col-xs-8">Module name</th>
                                        <th class="col-xs-2">Read</th>
                                        <th class="col-xs-2">Write</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="accessEntry in roleDetails.accessList">
                                        <td ng-model="accessEntry.moduleName"class="col-xs-8">{{accessEntry.moduleName}}</td>
                                        <td class="col-xs-2 text-center"><input ng-model="accessEntry.read" type="checkbox"></td>
                                        <td class="col-xs-2 text-center"><input ng-model="accessEntry.write"  type="checkbox"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </form>

             </div>
            <div class="panel-footer">
                <button class="btn btn-danger pull-right" ng-click="modifyCompany()">Modify</button>
                <button class="btn btn-default pull-right">Cancel</button>

            </div>

        </div>

    </div>

</div>
