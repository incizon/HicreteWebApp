<div class="col-md-12">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title"><strong>Role</strong>Details</h3>
        </div>
        <div class="panel-body form-horizontal">

            <div class="row">

                <div class="col-md-8">
                    <div class="input-group" >
                        <span class="input-group-addon"><span class="fa fa-search"></span></span>

                        <input type="text" class="form-control" placeholder="Enter Role" value="" ng-model="searchKeyword"/>

                        <div class="input-group-btn">
                            <button ng-click="getRoleDetails()" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="table-responsive push-up-10">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Role Name</th>
                        <th>Created By</th>
                        <th>Creation Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="role in Roles">
                        <td>{{$index+1}}</td>
                        <td>{{role.roleName}}</td>
                        <td>{{role.createdBy}}</td>
                        <td>{{role.creationDate}}</td>
                        <td>
                            <a ui-sref="Config.modifyRole({selectedRole:role,index:$index})"> <button class="btn btn-info"><span class="fa fa-pencil-square-o"></span>Modify</button></a>
                            <button class="btn btn-danger"><span class="fa fa-times"></span> Delete</button>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>

        </div>


    </div>
    <uib-pagination total-items="totalItems" ng-model="currentPage"
                    max-size="5" boundary-links="true"
                    items-per-page="QuotationHistoryPerPage" class="pagination-sm">
    </uib-pagination>


</div>
