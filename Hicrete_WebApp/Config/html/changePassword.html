<div>
    <div ng-include="'utils/loader.html'"></div>
</div>
<div>
    <div ng-include="'utils/ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'utils/WarningMessage.html'"></div>
</div>
<div class="row">
    <div class="col-md-12">

        <form class="form-horizontal" name=""  novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Change Password</strong></h3>
                </div>

                <div class="panel-body">

                                <form name="form"   class="form-horizontal" role="form">

                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-12 control-label" >Old Password</label>
                                        <div class="col-md-8 col-xs-12">
                                            <div class="input-group">
                                                <input type="password" ng-model="newDetails.oldPass" class="form-control"  />
                                            </div>
                                            <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                                                     <p style="color:red" ng-message="required">Please enter pincode</p>
                                                 </div>-->
                                            <!-- <span class="help-block">This is sample of text field</span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-12 control-label" >New Password</label>
                                        <div class="col-md-8 col-xs-12">
                                            <div class="input-group">
                                                <input type="{{typeOfPassField}}" ng-model="newDetails.newPass" class="form-control"  />
                                            </div>
                                            <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                                                     <p style="color:red" ng-message="required">Please enter pincode</p>
                                                 </div>-->
                                            <!-- <span class="help-block">This is sample of text field</span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-12 control-label" >Re-Type New Password</label>
                                        <div class="col-md-8 col-xs-12">
                                            <div class="input-group">
                                                <!--<span class="input-group-addon"><span class="fa fa-pencil"></span></span>-->
                                                <input type="{{typeOfPassField}}" ng-model="newDetails.newPassRe" class="form-control"  />
                                            </div>
                                            <div style="color:RED" >
                                                {{message}}
                                            </div>
                                            <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                                                     <p style="color:red" ng-message="required">Please enter pincode</p>
                                                 </div>-->
                                            <!-- <span class="help-block">This is sample of text field</span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-5  control-label" >Show Password</label>
                                        <div class="col-md-7">

                                            <label class="check"><input ng-click="checkFieldType()" type="checkbox" class="icheckbox" name="tranReq" ng-model="showPass"  /> </label>

                                        </div>
                                    </div>
                                    </form>

                </div>
                <div class="panel-footer">

                    <div class="col-md-3">
                        <button  ng-click="changePassword()" type="button" class="btn btn-info btn-block" ng-disabled="">Change Password</button>
                    </div>
                    <div class="col-md-3">
                        <button  ng-click="cancelChangePass()"type="button" class="btn btn-info btn-block " ng-disabled="">Cancel</button>
                    </div>
                </div>

            </div>

        </form>

    </div>
</div>
