<div class="row">
    <div class="col-md-12" ng-controller="">

        <form class="form-horizontal" name=""  novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Change Password</strong></h3>
                </div>

                <div class="panel-body">

                                <form name="form" ng-submit=""  class="form-horizontal" role="form">

                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-12 control-label" >Old Password</label>
                                        <div class="col-md-8 col-xs-12">
                                            <div class="input-group">
                                                <input type="text" ng-model="" class="form-control" name="" />
                                            </div>
                                            <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                                                     <p style="color:red" ng-message="required">Please enter pincode</p>
                                                 </div>-->
                                            <!-- <span class="help-block">This is sample of text field</span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-12 control-label" >New Password</label>
                                        <div class="col-md-8 col-xs-12">
                                            <div class="input-group">
                                                <input type="password" ng-model="" class="form-control" name="" />
                                            </div>
                                            <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                                                     <p style="color:red" ng-message="required">Please enter pincode</p>
                                                 </div>-->
                                            <!-- <span class="help-block">This is sample of text field</span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-12 control-label" >Re-Type New Password</label>
                                        <div class="col-md-8 col-xs-12">
                                            <div class="input-group">
                                                <!--<span class="input-group-addon"><span class="fa fa-pencil"></span></span>-->
                                                <input type="password" ng-model="" class="form-control" name="" />
                                            </div>
                                            <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                                                     <p style="color:red" ng-message="required">Please enter pincode</p>
                                                 </div>-->
                                            <!-- <span class="help-block">This is sample of text field</span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-5  control-label" >Show Password</label>
                                        <div class="col-md-7">

                                            <label class="check"><input type="checkbox" class="icheckbox" name="tranReq" ng-model=""  /> </label>

                                        </div>
                                    </div>
                                    </form>

                </div>
                <div class="panel-footer">

                    <div class="col-md-3">
                        <button  type="submit" class="btn btn-info btn-block" ng-disabled="">Change Password</button>
                    </div>
                    <div class="col-md-3">
                        <button  type="submit" class="btn btn-info btn-block " ng-disabled="">Cancel</button>
                    </div>
                </div>

            </div>

        </form>

    </div>
</div>
