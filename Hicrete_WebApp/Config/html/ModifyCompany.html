<div>
    <div ng-include="'utils/loader.html'"></div>
</div>
<div>
    <div ng-include="'utils/ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'utils/WarningMessage.html'"></div>
</div>
<div class="row">

    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Modify </strong>Company</h3>
            </div>
            <div class="panel-body">

                <form name="companyModifyForm" class="form-horizontal" role="form" novalidate>

                    <div class="form-group">
                        <label class="col-md-2 col-sm-2 col-xs-12 control-label">Company Name</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input maxlength = "50" name="companyName"   ng-model="selectedCompany.companyName" type="text" class="form-control" placeholder="Enter Company Name"  required minlength=2/>
                            </div>

                        </div>
                        <label class="col-md-2 col-sm-2 col-xs-12 control-label">Company Abbrevation</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input maxlength = "10" name="abbrevation" ng-model="selectedCompany.companyAbbrevation"  type="text" class="form-control"   minlength=2/>
                            </div>


                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 col-sm-2 col-xs-12 control-label">Company start date</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                <input type="text" name="startdate" ng-model="selectedCompany.startDate" class="form-control datepicker" readonly required>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label col-sm-2">Address</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <textarea ng-model="selectedCompany.address" name="address" class="form-control" rows="6" required minlength=10 maxlength="200"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label col-sm-2">City</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group ">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input maxlength = "50" type="text" name="city" ng-model="selectedCompany.city" class="form-control" required   minlength=2/>
                            </div>

                        </div>

                        <label class="col-md-2 col-xs-12 control-label col-sm-2">State</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input maxlength = "50" ng-model="selectedCompany.state" name="state" type="text" class="form-control" required minlength=2  />
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label col-sm-2">Country</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input maxlength = "50" ng-model="selectedCompany.country" name="country" type="text" class="form-control" minlength=2 required  />
                            </div>

                        </div>

                        <label class="col-md-2 col-xs-12 control-label col-sm-2">Pin code</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input maxlength = "15" ng-model="selectedCompany.pincode" name="pincode" type="text" class="form-control" required minlength=2/>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label col-sm-2">Email Id</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-envelope"></span></span>
                                <input maxlength = "50" type="email" class="form-control" ng-model="selectedCompany.emailId" name="emailId"/>
                            </div>

                        </div>

                        <label class="col-md-2 col-xs-12 control-label col-sm-2">Phone number</label>
                        <div class="col-md-3 col-xs-12 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-phone-square"></span></span>
                                <input maxlength = "15" ng-model="selectedCompany.phoneNumber" name="phone" type="text" class="form-control"/>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer">
                <button class="btn btn-danger pull-right" ng-click="modifyCompanyDetails()">Modify</button>
                <button ui-sref="Config.companySearch" class="btn btn-default pull-right">Cancel</button>

            </div>
        </div>
    </div>

</div>
