<div>
    <div ng-include="'utils/loader.html'"></div>
</div>
<div>
    <div ng-include="'utils/ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'utils/WarningMessage.html'"></div>
</div>


<div class="row">

    <div class="col-md-12">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Show<strong> Leaves</strong></h3>
            </div>
            <div class="panel-body">

                <form class="form-horizontal" novalidate>


                    <div class="row">

                        <div class="col-md-5">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label">From Date :</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        <input type="text" class="form-control" name="searchFromDate" ng-model="leaves.fromDate" ng-click="showFromDate()" uib-datepicker-popup="{{'dd-MM-yyyy'}}" show-weeks="false" is-open="showFrom.opened" datepicker-options="dateOptions" show-button-bar="false"  ng-required="true"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label">To Date :</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        <input type="text" class="form-control" name="searchToDate" ng-model="leaves.toDate" ng-click="showToDate()" uib-datepicker-popup="{{'dd-MM-yyyy'}}" show-weeks="false" is-open="showTo.opened" datepicker-options="dateOptions" show-button-bar="false"  ng-required="true"/>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">

                        <button class="btn btn-primary" data-ng-click="SearchLeave()">Search</button>

                        </div>

                    </div><br><br>

                    <div class="row">

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th width="5%">Sr.No</th>
                                <th width="10%">From Date</th>
                                <th width="10%">To Date</th>
                                <th width="15%">Reason</th>
                                <th width="10%">Type</th>
                                <th width="10%" >Status</th>
                                <th width="10%">Application Date</th>
                                <th width="5%">Action</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="leave in leavesDetails">

                                <td>{{$index+1}}</td>
                                <td>{{leave.from_date}}</td>
                                <td>{{leave.to_date}}</td>
                                <td>{{leave.reason}}</td>
                                <td>{{leave.type_of_leaves}}</td>
                                <td>{{leave.status}}</td>
                                <td>{{leave.application_date}}</td>
                                <td ng-if="leave.status=='pending'"><button class="btn btn-primary" data-ng-click="changeStatus(leave.application_id)">Cancel</button></td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                </form>

            </div>

        </div>


    </div>

</div>
