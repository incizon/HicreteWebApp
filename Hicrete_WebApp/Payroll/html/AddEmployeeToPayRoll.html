<div>
    <div ng-include="'utils/loader.html'"></div>
</div>
<div>
    <div ng-include="'utils/ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'utils/WarningMessage.html'"></div>
</div>
<div class="row">

    <div class="col-md-12">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Add Employee <strong>To Payroll</strong></h3>
            </div>
            <div class="panel-body">

                <form class="form-horizontal">

                    <div class="row">

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th class="text-center">Employee Name</th>
                                <th class="text-center">Leave Approver</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat=" employee in payrollEmployeeDetails.EmployeeDetails">
                                <td width="50%">
                                    <div class="col-md-2">
                                        <input type="checkbox" ng-model="employee.val" name="selectEmployee" value="true">
                                    </div>
                                    <div class="col-md-10 ">
                                        {{employee.firstName+" "+employee.lastName}}
                                    </div>
                                </td>
                                <td width="50%">
                                    <select class="form-control select" name="leaveApprover" ng-model="employee.approverId" required />
                                    <option value="" disabled selected>Choose leave Approver..</option>
                                    <option ng-repeat="approver in payrollEmployeeDetails.LeaveApprover" value="{{approver.userId}}"> {{approver.firstName+" "+approver.lastName}}</option>
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </form>

            </div>
            <div class="panel-footer">

                <button class="btn btn-default pull-left">Clear Form</button>
                <button class="btn btn-danger pull-right" data-ng-click="AddEmployee()">Add</button>
                <button class="btn btn-default pull-right">Cancel</button>
            </div>

        </div>


    </div>

</div>
