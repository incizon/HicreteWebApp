<!DOCTYPE html>
<html lang="en" class="body-full-height" >
<head>
    <!-- META SECTION -->
    <title>Hicrete Systems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="Assets/css/theme-default.css"/>
    <style>
        .login-container {
            background: rgba(0, 0, 0, 0.9);
        }
        .btn-info,.btn-info:hover, .btn-info:focus, .btn-info:active, .btn-info.active, .open > .dropdown-toggle.btn-info,.btn-info[disabled], .btn-info.disabled {
            background: #ED1C24;
            border-color: #ED1C24;
        }
    </style>
    <script src="Assets/plugins/jquery/jquery.min.js"></script>
    <script src="Assets/js/angular.min.js"></script>
    <script src="loginApp.js"></script>

    <!-- EOF CSS INCLUDE -->
</head>
<body ng-app="" ng-controller="">

<div class="login-container">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title" style="text-align: center"><strong>Reset Password</strong></div>
            <!--<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>-->
            <form name="form" ng-submit=""  class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-md-4 col-xs-12 control-label" style="color:white">UserName</label>
                    <div class="col-md-8 col-xs-12">
                        <div class="input-group">
                            <!--<span class="input-group-addon"><span class="fa fa-pencil"></span></span>-->
                            <input type="text" ng-model="" class="form-control" name="" />
                        </div>
                   <!--     <div class="help-block" ng-messages="supplierAdd.pinCode.$error" ng-show="submitted">
                            <p style="color:red" ng-message="required">Please enter pincode</p>
                        </div>-->
                        <!-- <span class="help-block">This is sample of text field</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 col-xs-12 control-label" style="color:white" >Date of Birth</label>
                    <div class="col-md-8 col-xs-12">
                        <div class="input-group">
                            <!--<span class="input-group-addon"><span class="fa fa-pencil"></span></span>-->
                            <input type="text" name="" ng-model="" class="form-control date" />
                        </div>
                       <!-- <div class="help-block" ng-messages="prodBatchInitForm.productionSupervisor.$error" ng-show="submitted">
                            <p style="color:red" ng-message="required">Please enter production supervisor name</p>
                        </div>-->
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-md-6">
                        <button  type="submit" class="btn btn-info btn-block" ng-click="">Reset Password</button>
                    </div>
                    <div class="col-md-6">

                        <button  type="submit" class="btn btn-info btn-block" ng-disabled="">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
